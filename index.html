<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.bootcdn.net/ajax/libs/fomantic-ui/2.9.0/semantic.min.css" rel="stylesheet" />
  <script src="https://cdn.bootcdn.net/ajax/libs/fomantic-ui/2.9.0/semantic.min.js"></script>
  <script src="js/util.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
  <script src="js/ISO3166_to_cn.js"></script>
  <script src="js/climatecolor.js"></script>
  <script src="js/index.js?ver=1.1.1"></script>
  <!-- <link href="https://cdn.bootcdn.net/ajax/libs/leaflet/1.7.1/leaflet.min.css" rel="stylesheet"> -->
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script> -->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
</head>

<body>
  <div class="ui menu">
    <div class="header item">
      climate
    </div>
    <a class="item active" href="./">
      Home
    </a>
    <!--<div class="right item">
      <div class="ui action input">
        <input id="name" type="text" placeholder="根据名称搜索站点" />
        <div id="search" class="ui submit button">搜索</div>
      </div>
    </div>
  </div>-->
    <div class="right item">
      <div class="ui search" id="search">
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="根据名称搜索地点">
          <i class="search icon"></i>
        </div>
        <div class="results" style="left:-50px !important;z-index: 99999;"></div>
      </div>
    </div>
  </div>
  <div class="ui container">
    <div class="ui grid">
      <div class="six wide column">
        <h3>搜索</h3>
        <form class="ui form" onsubmit="return onsubmitloc()">
          <div class="field">
            <label>纬度</label>
            <input id="lat" name="lat" type="text" />
          </div>
          <div class="field">
            <label>经度</label>
            <input id="lon" name="lon" type="text" />
          </div>
          <div class="ui submit button" id="submit">提交</div>
          <button class="ui submit button" id="copylatlon" style="display: none;">复制经纬度信息</button>
          <div class="ui error message"></div>
        </form>
      </div>
      <div class="two wide column"></div>
      <div class="eight wide column">
        <h3>地图</h3>
        <div id="map" style="height: 420px;width: 560px;"></div>
      </div>
    </div>
    <div id="allresult">
      <h3>查询结果</h3>
      <div id="result"></div>
      <div id="result-loading" class="ui segment">
        <div class="ui active inverted dimmer">
          <div class="ui text loader">加载中</div>
        </div>
        <p></p>
      </div>
      <br />
      <br />
      <h3>逐月数据</h3>
      <div id="month"></div>
      <div id="month-loading" class="ui segment">
        <div class="ui active inverted dimmer">
          <div class="ui text loader">加载中</div>
        </div>
        <p></p>
      </div>
      <br />
      <br />
      <h3 id="station-title">附近站点</h3>
      <div id="station"></div>
      <div id="station-loading" class="ui segment">
        <div class="ui active inverted dimmer">
          <div class="ui text loader">加载中</div>
        </div>
        <p></p>
      </div>
      <h3 id="station-title">气候图像</h3>
      <div id="chart" style="width: 100%;height:600px;"></div>
    </div>
    <div class="ui divider"></div>
    <div class="ui vertical footer segment" style="margin-top: 15px;">
      <div class="ui center aligned container">
        <span style="color: #999;">Developed by <a href="https://github.com/swift-zym">swift-zym</a> and <a
            href="https://github.com/william-song-shy">songhongyi</a> &nbsp; <a
            href="https://github.com/swift-zym/climate">Github repo</a></span><br>
        <span style="color: #999;">Based on <a href="https://climate.rotriw.com/">api</a> by <a
            href="https://github.com/william-song-shy">songhongyi</a> &nbsp; <a
            href="https://github.com/william-song-shy/Climate_API">Github repo</a></span><br>
        <span style="color: #999;">Data by <a href="https://meteostat.net/">meteostat</a></span>
      </div>
    </div>
  </div>
</body>
